<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SecuriChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
        <div id="chatWrapper">
                <div id="menu">
                  <p class="welcome">Chat with <span id="peerID"></span> !</p>
                  <div style="clear:both"></div>
                </div>
    
                <div id="chatbox">
                  <ul class="msgList"></ul>
                </div>
    
                <form id="chat">
                  <input name="message" type="text" id="message" size="63" />
                  <input type="button" id="send" value="Send !"></button>
                </form>
              </div>
            </div>
  </body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- custom JS -->
  <script src="private.js"></script>
</html>
